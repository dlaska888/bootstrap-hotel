<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Wysowa hotel</title>
        <link rel="stylesheet" href="/common/css/styles.css" />
    </head>
    <body>
        <div class="container-fluid p-0">
            <div
                id="carouselMainIndicators"
                class="carousel slide carousel-fade"
            >
                <nav
                    class="navbar navbar-expand-lg bg-body-tertiary p-0 m-0 d-flex w-100 justify-content-around"
                >
                    <div class="container-fluid p-0">
                        <button
                            type="button"
                            class="navbar-button"
                            data-bs-target="#carouselMainIndicators"
                            data-bs-slide-to="0"
                        >
                            <img
                                src="/common/img/logo.png"
                                alt="Logo"
                                width="120"
                                height="100"
                                class="d-inline-block align-text-top px-2"
                            />
                        </button>

                        <button
                            class="navbar-toggler"
                            type="button"
                            data-bs-toggle="collapse"
                            data-bs-target="#navbarNavAltMarkup"
                            aria-controls="navbarNavAltMarkup"
                            aria-expanded="false"
                            aria-label="Toggle navigation"
                        >
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div
                            class="collapse navbar-collapse"
                            id="navbarNavAltMarkup"
                        >
                            <div
                                class="navbar-nav w-100 justify-content-around d-flex"
                            >
                                <button
                                    type="button"
                                    class="navbar-button"
                                    data-bs-target="#carouselMainIndicators"
                                    data-bs-slide-to="0"
                                >
                                    Strona Główna
                                </button>
                                <button
                                    type="button"
                                    class="navbar-button"
                                    data-bs-target="#carouselMainIndicators"
                                    data-bs-slide-to="1"
                                >
                                    Pokoje
                                </button>
                                <button
                                    type="button"
                                    class="navbar-button"
                                    data-bs-target="#carouselMainIndicators"
                                    data-bs-slide-to="2"
                                >
                                    Rezerwacja
                                </button>
                                <button
                                    type="button"
                                    class="navbar-button"
                                    data-bs-target="#carouselMainIndicators"
                                    data-bs-slide-to="3"
                                >
                                    Kontakt
                                </button>
                                <button
                                    type="button"
                                    class="navbar-button"
                                    data-bs-target="#carouselMainIndicators"
                                    data-bs-slide-to="4"
                                >
                                    O nas
                                </button>
                            </div>
                        </div>
                    </div>
                </nav>
                <div class="carousel-indicators">
                    <button
                        type="button"
                        class="active"
                        data-bs-target="#carouselMainIndicators"
                        data-bs-slide-to="0"
                        aria-current="true"
                        aria-label="Slide 1"
                    ></button>
                    <button
                        type="button"
                        data-bs-target="#carouselMainIndicators"
                        data-bs-slide-to="1"
                        aria-label="Slide 2"
                    ></button>
                    <button
                        type="button"
                        data-bs-target="#carouselMainIndicators"
                        data-bs-slide-to="2"
                        aria-label="Slide 3"
                    ></button>
                    <button
                        type="button"
                        data-bs-target="#carouselMainIndicators"
                        data-bs-slide-to="3"
                        aria-label="Slide 4"
                    ></button>
                    <button
                        type="button"
                        data-bs-target="#carouselMainIndicators"
                        data-bs-slide-to="4"
                        aria-label="Slide 5"
                    ></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item bg-body active">
                        <div
                            class="col d-flex justify-content-center backgrounding"
                            style="
                                background-image: url(/common/img/Apartament508sypialnia2.jpg);
                            "
                        >
                            <div
                                class="display-1 text-center text-white align-self-center font-family-brush small-text-shadow"
                            >
                                Wysowa Zdrój
                                <div class="display-2">Apartamenty</div>
                            </div>
                        </div>
                    </div>
                    <div class="carousel-item bg-body">
                        <div
                            class="col d-flex justify-content-center backgrounding"
                            style="
                                background-image: url(/common/img/hotel_zalewski_pokj_deluxe.jpg);
                            "
                        ></div>
                    </div>
                    <div class="carousel-item bg-body">
                        <div
                            class="col d-flex justify-content-center backgrounding"
                            style="
                                background-image: url(/common/img/pokoj-hotelowy-6.jpg);
                            "
                        ></div>
                    </div>
                    <div class="carousel-item bg-body">
                        <div
                            class="col d-flex justify-content-center backgrounding"
                            style="background-image: url(/common/img/tlo.jpeg)"
                        ></div>
                    </div>
                    <div class="carousel-item bg-body">
                        <div
                            class="col d-flex justify-content-center backgrounding"
                            style="
                                background-image: url(/common/img/pokoj-hotelowy-6.jpg);
                            "
                        ></div>
                    </div>
                </div>
            </div>
        </div>

        <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
